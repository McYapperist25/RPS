<!DOCTYPE html>
<html>
  <head>
    <title>
      Rock - Paper- Scissors
    </title>
    <link rel="stylesheet" href="/12r-RPS/12r-RPS.css">
  </head>
  
  <body>
    <p class="css-title">
      Rock Paper Scissors
    </p>
    <button class="move-button js-rock-button">
      <img src="../images/rock-emoji.png" alt="Rock" class="move-icon">
    </button>
    
    <button class="move-button js-paper-button">
      <img src="../images/paper-emoji.png" alt="Paper" class="move-icon">
    </button>
    
    <button class="move-button js-scissors-button">
      <img src="../images/scissors-emoji.png" alt="Scissors" class="move-icon">
    </button>
    
    <p class="js-result result"></p>
    <p class="js-moves">
      
    </p>
    <p class="js-score" class="score"></p>
  
    <button class="reset-score-button js-reset-score-button">
      Reset Score
    </button>
    
    <button class="js-auto-play auto-play-button">
       Auto Play
    </button>

    <p>
      To play using your keys press:
      R = Rock
      P = Paper
      S = Scissors
      A = Autoplay / Stop Autoplay
      Backspace = Reset button
    </p>
    <script src="/12r-RPS/12r-RPS.js"></script>
  </body>
  </html>
